version: 2.1

orbs:
  python: circleci/python@1.3

jobs:
  build-and-test-python: &build-and-test-python
    executor:
      name: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
  build-and-test-python-37:
    <<: *build-and-test-python
    executor:
      name: python/default
      tag: "3.7"
  build-and-test-python-38:
    <<: *build-and-test-python
    executor:
      name: python/default
      tag: "3.8"
  build-and-test-python-39:
    <<: *build-and-test-python
    executor:
      name: python/default
      tag: "3.9"

workflows:
  main:
    jobs:
      - build-and-test-python-37
      - build-and-test-python-38
      - build-and-test-python-39
