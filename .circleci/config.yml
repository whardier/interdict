version: 2.1

orbs:
  python: circleci/python@1.3

jobs:
  build-and-test-python: &build-and-test-python
    executor:
      name: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - run:
          command: |
            poetry run pytest --version
      - run:
          command: |
            poetry run python --version
      - run:
          command: |
            poetry run python -c 'import time; print(time.time())'
  build-and-test-python-3-6:
    <<: *build-and-test-python
    executor:
      name: python/default
      tag: "3.6"
  build-and-test-python-3-7:
    <<: *build-and-test-python
    executor:
      name: python/default
      tag: "3.7"
  build-and-test-python-3-8:
    <<: *build-and-test-python
    executor:
      name: python/default
      tag: "3.8"
  build-and-test-python-3-9:
    <<: *build-and-test-python
    executor:
      name: python/default
      tag: "3.9"

workflows:
  main:
    jobs:
      - build-and-test-python-3-6
      - build-and-test-python-3-7
      - build-and-test-python-3-8
      - build-and-test-python-3-9
  build-and-test-for-love-and-profit:
    jobs:
      - build-and-test-python-3-6
      - build-and-test-python-3-7
      - build-and-test-python-3-8
      - build-and-test-python-3-9
